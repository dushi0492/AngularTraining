
<h4>Cart Items <span class="badge badge-success">{{cartItems.length}}</span></h4>
<table class="table thead-dark table-bordered">
<tr>
 <th>Name</th> <th>Price</th>  <th>Quantity</th> <th>Amount</th>
</tr>
<tr *ngIf="cartItems.length == 0">
    <th colspan="4">No Cart Items to display</th>
</tr>
<tr *ngFor ="let item of cartItems ;let i=index">
    <td>
    <button type="button" class="btn btn-danger" (click)="delete(i)">X</button> 
    {{item.name}}</td>
    <td>{{item.price}}</td>
    <td> <input type="number" [(ngModel)]="item.qty" min="1" style="width: 50px"></td>
    <td>{{item.price * item.qty}}</td>
 </tr>
<tr>
    <th colspan="3" >
     Total Amount:
    </th>
    <td>
{{totalAmount()}}

    </td>
</tr>
</table>
